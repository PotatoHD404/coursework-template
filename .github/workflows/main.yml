name: LaTeX Build and Diff

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: aergus/latex:2022-01-02

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build LaTeX
      run: |
        latexmk -xelatex -shell-escape

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: pdf-artifacts
        path: |
          *.pdf

